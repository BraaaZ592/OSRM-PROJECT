server {
    listen 80;
    server_name _;

    # Health do Nginx (não depende do FastAPI)
    location = /nginx-health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # Raiz (deixe 404 mesmo, a menos que queira servir UI estática aqui)
    location / {
        try_files $uri $uri/ =404;
    }

    # Proxy APENAS /api/track para o FastAPI
    location = /api/track {
        proxy_pass http://fastapi:8089/api/track;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 10m;
    }

    # Ping que testa a cadeia Nginx -> FastAPI
    location = /ping {
        proxy_pass http://fastapi:8089/ping;
    }
}
